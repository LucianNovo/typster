	<script type="text/javascript"> 
		$(document).ready(function(){
			$(".weight-list li:first-child").click(function(){
					$( this ).parent().parent().siblings().children("h2").css("font-style","normal");
					$( this ).parent().parent().siblings().children("h2").css("font-weight","400");

					$( this ).siblings().css("background-color","#E0E0E0"); 
					$( this ).css("background-color","#EAEAEA");
					console.log("first");

					$( this ).parent().siblings("h3").text($( this ).parent().css("font-family") + " (Regular)");
			});
			$(".weight-list li:nth-child(2)").click(function(){
					$( this ).parent().parent().siblings().children("h2").css("font-style","normal");
					$( this ).parent().parent().siblings().children("h2").css("font-weight","bolder");
					
					$( this ).siblings().css("background-color","#E0E0E0");
					$( this ).css("background-color","#EAEAEA");
					console.log("second");

					$( this ).parent().siblings("h3").text($( this ).parent().css("font-family") + " (Bold)");
			});
			$(".weight-list li:nth-child(3)").click(function(){
					$( this ).parent().parent().siblings().children("h2").css("font-weight","400");
					$( this ).parent().parent().siblings().children("h2").css("font-style","italic");

					$( this ).siblings().css("background-color","#E0E0E0");
					$( this ).css("background-color","#EAEAEA");
					console.log("third");

					$( this ).parent().siblings("h3").text($( this ).parent().css("font-family") + " (Italic)");
			});
			$(".weight-list li:nth-child(4)").click(function(){
					$( this ).parent().parent().siblings().children("h2").css("font-style","italic");
					$( this ).parent().parent().siblings().children("h2").css("font-weight","bolder");
					
					$( this ).siblings().css("background-color","#E0E0E0");
					$( this ).css("background-color","#EAEAEA");
					console.log("fourth");

					$( this ).parent().siblings("h3").text($( this ).parent().css("font-family") + " (Bold Italic)");
			});
			var st;
			$(".font-modal").mousedown(function(event){
				console.log(event);
				st = event;
				if(event.button==2){
					console.log($( this ).css("border-color"));
					if( $( this ).css("border-color") == "rgba(0, 0, 0, 0)" ){
						$( this ).css("border-color","lightgreen");	
					}
					else{
						$( this ).css("border-color","rgba(0, 0, 0, 0)");
					}
				}
			});

			$("h2").click(function(){
					if($( this ).css("font-weight") == 400){
						//font is normal or italicized
						if($( this ).css("font-style") == "normal"){
							$( this ).css("font-weight","bold");

							$( this ).parent().siblings(".modal-footer").children("ul").children("li").css("background-color","#E0E0E0");
							$( this ).parent().siblings(".modal-footer").children("ul").children("li:nth-child(2)").css("background-color","#EAEAEA");

							console.log($(this).parent().siblings(".modal-footer").children("h3").text());
							console.log($(this).parent().parent()[0].id);

							$( this ).parent().siblings(".modal-footer").children("h3").text($( this ).parent().parent()[0].id + " (Regular)");
						}
						else if($( this ).css("font-style") == "italic"){
							$( this ).css("font-style","italic");
							$( this ).css("font-weight","bold");

							$( this ).parent().siblings(".modal-footer").children("ul").children("li").css("background-color","#E0E0E0");
							$( this ).parent().siblings(".modal-footer").children("ul").children("li:nth-child(4)").css("background-color","#EAEAEA");
						
							$( this ).parent().siblings(".modal-footer").children("h3").text($( this ).parent().parent()[0].id + " (bold italic)");
						}
					}
					else if($( this ).css("font-weight") == "bold"){
						//font is normal or italicized
						if($( this ).css("font-style") == "italic"){
							$( this ).css("font-style","normal");
							$( this ).css("font-weight","400");

							$( this ).parent().siblings(".modal-footer").children("ul").children("li").css("background-color","#E0E0E0");
							$( this ).parent().siblings(".modal-footer").children("ul").children("li:nth-child(1)").css("background-color","#EAEAEA");

							$( this ).parent().siblings(".modal-footer").children("h3").text($( this ).parent().parent()[0].id + " (Bold Italic)");
						}
						else if($( this ).css("font-style") == "normal"){
							$( this ).css("font-style","italic");
							$( this ).css("font-weight","normal");

							$( this ).parent().siblings(".modal-footer").children("ul").children("li").css("background-color","#E0E0E0");
							$( this ).parent().siblings(".modal-footer").children("ul").children("li:nth-child(3)").css("background-color","#EAEAEA");

							$( this ).parent().siblings(".modal-footer").children("h3").text($( this ).parent().parent()[0].id + " (Bold)");
						}
					}
			});
		});
	</script>

	<script type="text/javascript">

		replace_modal_text = function(){
			$("h2").text($("input[type=text]").val());
		}

		$("input[type=text]").focusout(replace_modal_text);
		$("#h1-text").keypress(function(e){
			if(e.which == 13){replace_modal_text();};});
